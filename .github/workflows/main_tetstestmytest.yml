name: Build and deploy Node.js

on: [push]

env:
  AZURE_WEBAPP_NAME: FaultCodeMgt-Admin
  AZURE_WEBAPP_PACKAGE_PATH: './dist/test'

jobs:
  build:
    runs-on: windows-latest


    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: npm install, build
        run: |
          npm install
          npm run build --prod

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-admin-to-webapp.outputs.webapp-url }}

    steps:
      - uses: actions/checkout@v2

      - name: 'Deploy to Azure WebApp'
        id: deploy-admin-to-webapp
        uses: azure/webapps-deploy@v1
        with:
          app-name: ${{env.AZURE_WEBAPP_ADMIN}}
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_TOKENS }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

